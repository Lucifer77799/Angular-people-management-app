<div class="container">
  <h2>Delete Person</h2>
  
  <div *ngIf="error" class="error">{{ error }}</div>
  
  <div *ngIf="loading" class="loading">Loading...</div>
  
  <div *ngIf="!loading && person" class="delete-confirmation">
    <p class="warning">Are you sure you want to delete this person?</p>
    
    <div class="person-details">
      <h3>Person Details:</h3>
      <p><strong>Name:</strong> {{ person.name }}</p>
      <p><strong>Age:</strong> {{ person.age }}</p>
      <p><strong>Gender:</strong> {{ person.gender }}</p>
      <p><strong>Mobile:</strong> {{ person.mobile }}</p>
    </div>
    
    <div class="button-group">
      <button class="btn btn-danger" (click)="confirmDelete()" [disabled]="loading">
        Yes, Delete
      </button>
      <button class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
